<section class="col-12 vh-100 d-flex align-items-center bg-dark">

    <div class="col-12 bg-dark d-flex justify-content-center align-items-center">
        <div class="d-block align-items-center border border-dark"> 
            <form [formGroup]="inputForm" (ngsubmit)="onsubmite()">
                <div class="col-12 d-flex justify-content-center align-items-center bg-primary">
                    login
                </div>
                <div class="form-group">
                    <input formControlName="username" type="text" id="user" placeholder="username" class="d-block" name="user">
                    <input formControlName="password" type="password" id="pass" placeholder="password" class="d-block" name="pass" >
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary d-block" routerLink="/Home" (click)="onsubmite()">login</button>
                </div>  
            </form>
     </div>
    </div>
</section>
